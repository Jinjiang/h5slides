<!doctype html>

<html>
<head>

<meta charset="utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
<title>在线幻灯片编辑器</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" href="css/theme.css" />
<link rel="stylesheet" href="css/transition.css" />

</head>
<body>

<div id="editor-wrapper">
    
    <div id="splash">
        欢迎使用在线幻灯片编辑器<br />
        <small>Loading...</small>
    </div>

    <div id="menu">


        <div id="menu-ctrl">
            <a href="#" onclick="return false" id="menu-btn-restart"><span></span></a>
            <a href="#" onclick="return false" id="menu-btn-play"><span></span></a>
            <a href="#" onclick="return false" id="menu-btn-save"><span></span></a>
        </div>

    </div>

    <div id="sidebar">

        <div id="panel-style" class="panel expanded">
            <div class="header">
                <h3>样式</h3>
            </div>
            <div class="content">
                <ul id="panel-style-list"></ul>
            </div>
        </div>

        <div id="panel-themes" class="panel expanded">
            <div class="header">
                <h3>主题</h3>
            </div>
            <div class="content">
                <ul id="panel-themes-list">
                    <!-- template
                    <li>Theme 1</li>
                    -->
                </ul>
            </div>
        </div>

        <div id="panel-layout" class="panel expanded">
            <div class="header">
                <h3>布局</h3>
            </div>
            <div class="content">
                <ul id="panel-layout-list">
                    <!-- template
                    <li>Layout 1</li>
                    -->
                </ul>
            </div>
        </div>

        <div id="panel-paginations" class="panel expanded">
            <div class="header">
                <h3>浏览</h3>
            </div>
            <div class="content">
                <div class="actions">
                    <button id="panel-paginations-btn-add">添加页</button>
                    <button id="panel-paginations-btn-remove">删除页</button>
                    <div class="controls">
                        <button id="panel-paginations-btn-previous">前一页</button>
                        <span id="panel-paginations-current-page"></span> /
                        <span id="panel-paginations-total-page"></span>
                        <button id="panel-paginations-btn-next">后一页</button>
                    </div>
                </div>
                <ol id="panel-paginations-list">
                    <!-- template
                    <li>Title 1</li>
                    -->
                </ol>
            </div>
        </div>

    </div>
    <div id="menu-info">
        演示名称：<span id="main-title">untitled</span>
    </div>
    <div id="main">

        <div id="preview" data-theme="blank">
            <div id="slide" data-layout="normal" data-page="1">
                <div id="slide-title" data-item="title">
                    <!-- template: 标题 -->
                </div>
                <div id="slide-subtitle" data-item="subtitle">
                    <!-- template: 副标题 -->
                </div>
                <div id="slide-subtitle2" data-item="subtitle2">
                    <!-- template: 副标题2 -->
                </div>
                <div id="slide-content" data-item="content">
                    <!-- template: 正文 -->
                </div>
                <div id="slide-content2" data-item="content2">
                    <!-- template: 正文2 -->
                </div>
            </div>
        </div>

    </div>

    <div id="layer-container">

        <div id="item-layer" class="layer"></div>
        <div id="adjust-layer" class="layer"></div>
        <div id="type-layer" class="layer"></div>
        <div id="mask-layer" class="layer"></div>
        <div id="dialog-layer" class="layer">
            <div id="dialog-header"></div>
            <div id="dialog-content"></div>
            <div id="dialog-footer">
                <button id="dialog-btn-ok">Submit</button>
                <button id="dialog-btn-reset">Reset</button>
                <button id="dialog-btn-cancel">Cancel</button>
            </div>
        </div>

    </div>

</div>

<div id="player-wrapper">

    <div id="player">
    </div>

    <div id="player-helper">
    </div>

</div>

<script data-main="scripts/main.js" src="scripts/require.js"></script>

</body>
</html>
